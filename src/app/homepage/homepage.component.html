<nav class="navbar">
  <div class="navbar-container container">
    <input type="checkbox" name="" id="">
    <div class="hamburger-lines">
      <span class="line line1"></span>
      <span class="line line2"></span>
      <span class="line line3"></span>
    </div>
    <ul class="menu-items">
      <li><a href="#food-menu">Menü</a></li>
      <li><a href="#">İletişim</a></li>
      <li><a href="#">Hakkımızda</a></li>
    </ul>
    <h1 class="logo">Elfida Kahvecim</h1>
  </div>
</nav>

<section id="food-menu">
  <h2 class="food-menu-heading">Food Menu</h2>
  <div class="food-menu-container container" *ngFor="let product of Menu">
    <div class="food-menu-item">
      <div class="food-img">
        <img src="{{product.img}}" alt="{{product.title}}" />
      </div>
      <div class="food-description">
        <h2 class="food-title">{{product.title}}</h2>
        <p>
          {{product.desc}}
        </p>
        <p class="food-price">
          Fiyat: {{product.price}}
        </p>
      </div>
    </div>

  </div>
</section>


<footer id="footer">
  <h2>Elfida Kahvecim {{DateYear}} &copy; Tüm Hakları Saklıdır</h2>
</footer>
